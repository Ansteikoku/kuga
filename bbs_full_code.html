<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ログイン</title>
  <style>
    body {
      font-family: "メイリオ", meiryo, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }
    #loginContainer, #boardContainer {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #boardContainer {
      display: none;
    }
    input {
      display: block;
      width: 100%;
      margin-bottom: 12px;
      padding: 8px;
      font-size: 1em;
    }
    button {
      padding: 10px 15px;
      font-size: 1em;
    }
    p#error {
      color: red;
    }
  </style>
</head>
<body>

<div id="loginContainer">
  <h2>ログインしてください</h2>
  <input type="text" id="username" placeholder="名前" required />
  <input type="password" id="password" placeholder="パスワード" required />
  <button id="loginBtn">ログイン</button>
  <p id="loginMsg"></p>
</div>

<div id="boardContainer">
  <h2>掲示板へようこそ！</h2>
  <button id="logoutBtn">ログアウト</button>
  <div id="boardList">板一覧をここに表示します</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabaseUrl = 'https://fgdxrwizepcecrgzyokp.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZnZHhyd2l6ZXBjZWNyZ3p5b2twIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3MDQxNDUsImV4cCI6MjA2NzI4MDE0NX0.jSTgQdeyBZDT3SFX58SCS5QnHEFGpeZ-HzJpqzp5Zug';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  const loginContainer = document.getElementById('loginContainer');
  const boardContainer = document.getElementById('boardContainer');
  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const loginMsg = document.getElementById('loginMsg');
  const boardList = document.getElementById('boardList');

  function isLoggedIn() {
    return !!localStorage.getItem('username');
  }

  function onLoginSuccess(username) {
    localStorage.setItem('username', username);
    loginContainer.style.display = 'none';
    boardContainer.style.display = 'block';
    loginMsg.textContent = '';
    loadBoards();
  }

  logoutBtn.addEventListener('click', () => {
    localStorage.removeItem('username');
    loginContainer.style.display = 'block';
    boardContainer.style.display = 'none';
  });

  loginBtn.addEventListener('click', async () => {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;

    if (!username || !password) {
      loginMsg.textContent = '名前とパスワードを入力してください';
      return;
    }

    const { data, error } = await supabase
      .from('users')
      .select('password_hash')
      .eq('username', username)
      .limit(1)
      .single();

    if (error || !data) {
      loginMsg.textContent = 'ユーザーが存在しません';
      return;
    }

    if (data.password_hash !== password) {
      loginMsg.textContent = 'パスワードが違います';
      return;
    }

    onLoginSuccess(username);
  });

  async function loadBoards() {
    const { data, error } = await supabase
      .from('boards')
      .select('name, slug')
      .order('created_at', { ascending: true });

    if (error) {
      boardList.textContent = '板の取得に失敗しました';
      console.error(error);
      return;
    }
    if (!data || data.length === 0) {
      boardList.textContent = '板がありません';
      return;
    }

    boardList.innerHTML = '';
    data.forEach(board => {
      const a = document.createElement('a');
      a.textContent = board.name;
      a.href = `board.html?slug=${encodeURIComponent(board.slug)}`;
      boardList.appendChild(a);
    });
  }

  if (isLoggedIn()) {
    loginContainer.style.display = 'none';
    boardContainer.style.display = 'block';
    loadBoards();
  } else {
    loginContainer.style.display = 'block';
    boardContainer.style.display = 'none';
  }
</script>

</body>
</html>
